<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="in.css" type="text/css">
</head>
<body>
    <!-- here a div for stopwatch  -->
   <div class="container">
       <!-- here is digit for time  -->
    <div class="time">
        <p>
            <span class="digit" id="hr">00</span>
            <span class="txt">hr</span>
            <span class="digit" id="min">00</span>
            <span class="txt">min</span>
            <span class="digit" id="sec">00</span>
            <span class="txt">sec</span>
            <span class="digit" id="count">00</span>
        </p>
    </div>
    <!-- here is the button portion  -->
    <div class="btn-container">
        <button class="start" id="start" onclick="start()">Start</button>
        <button class="stop" id="stop" onclick="stop()">Stop</button>
        <button class="reset" id="reset" onclick="reset()">Reset</button>
    </div>
  </div>
    <script src="in.js" type="text/javascript"></script>
</body>
</html>
